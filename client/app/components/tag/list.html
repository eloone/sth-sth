<div class="page-resource-list">
	<h1>All tags</h1>
    <div class="list-container">
	    <table class="table table-striped">
	    <thead>
	        <tr>
	            <th>ID</th>
	            <th>Title</th>
	            <th class="text-center">Actions</th>
	        </tr>
	    </thead>
	            <tr ng-repeat="tag in tags">
	                <td>{{tag.id}}</td>
	                <td>{{tag.title}}</td>
	                <td class="text-center"><a class='btn btn-info btn-xs' ui-sref="root.tag.edit({id: tag.id})"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Delete</a></td>
	            </tr>
	    </table>
    </div>
</div>
